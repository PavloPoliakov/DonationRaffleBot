name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: raffle
          POSTGRES_PASSWORD: raffle
          POSTGRES_DB: raffle_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U raffle -d raffle_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run SQLite tests
        run: npm test
      - name: Run PostgreSQL tests
        env:
          DATABASE_URL: postgresql://raffle:raffle@localhost:5432/raffle_test
        run: npm run test:pg
